<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Ex 10.3</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <img src="./img/pipoca.jpg" alt="Filmes" class="img-fluid" />
        </div>
        <div class="sm-8">
          <h1>Meus Filmes Favoritos</h1>
          <form>
            <p>
              <label for="inTitulo">Título de Filme:</label>
              <input
                type="text"
                class="form-control"
                id="inTitulo"
                required
                autofocus
              />
            </p>
            <p>
              <label for="inGenero">Genero:</label>
              <input type="text" class="form-control" id="inGenero" required />
            </p>
            <input
              type="submit"
              class="btn btn-primary float-right mb-3"
              value="Adicionar"
            />
          </form>
          <table class="table table-striped">
            <tr>
              <th>Título do Filme</th>
              <th>Genero</th>
              <th>Ações</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
